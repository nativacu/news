<div class="container" style="margin-top:30px">
  <form id="form">
	<div class="row">
      <h3> Upload A Video </h3>
      
	  <div class="col-md-6">
	      
              <div class="form-group files">
                  <input #videoInput controls type="file" accept="video/*">
              </div>
    </div>

  
  </div>
  
  <div>
    <h5>Description</h5>
    <textarea type="text" class="form-control" #description></textarea>
  </div>
</form>
  <div>
    <h5 style="margin-top: 20px">Tags</h5>  
    <input data-role="tagsinput" value={{cats}} #tags>

  </div>

  <button style="margin-top:20px" class="btn btn-success" (click)="upload(description.value, tags.value, videoInput.files)">Upload</button>

</div>
