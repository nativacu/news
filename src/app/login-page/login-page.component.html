<head></head>
<body>
    
  <div class="container" style="margin-top:20%;">
    <p class="h4 mb-4">Sign In</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required #email>

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" required #password>

   

    <!-- Sign in button -->
    <button class="btn btn-danger btn-block my-4" type="submit" (click)="onSubmitLogin(email.value,password.value)">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a data-toggle="modal" href="#myModal">Register</a>
    </p>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4><span class="glyphicon glyphicon-lock"></span> Register</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="fname"><span class="glyphicon glyphicon-user"></span> Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="Enter first name" #uname>
                </div>
                <div class="form-group">
                    <label for="lname"><span class="glyphicon glyphicon-user"></span> Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter last name" #lname>
                  </div>
                <div class="form-group">
                  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                  <input type="text" class="form-control" id="usrname" placeholder="Enter email" #n_email>
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                  <input type="password" class="form-control" id="psw" placeholder="Enter password" #n_pword>
                </div>
                <button type="submit" class="btn btn-default btn-danger btn-block" (click)="onSubmitRegister(n_email.value,n_pword.value,uname.value,lname.value)"><span class="glyphicon glyphicon-off"></span> Register</button>
              </form>
            </div>
          </div>
        </div>
      </div> 
  </div>

</body>
