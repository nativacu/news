    <!--Carousel Wrapper-->
  <h1 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Latest Uploads</h1>
  <div id="video-carousel-example2" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#video-carousel-example2" data-slide-to="0" class="active"></li>
        <li data-target="#video-carousel-example2" data-slide-to="1"></li>
        <li data-target="#video-carousel-example2" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
      <div class="carousel-inner" role="listbox" style="height: 420px; width:100%">
        <!-- First slide -->
        <div class="carousel-item active">
          <!--Mask color-->
          <div class="view">
            <!--Video source-->
            <video class="video-fluid" autoplay loop muted >
              <source src="https://firebasestorage.googleapis.com/v0/b/news-325f6.appspot.com/o/Nick%26Jess.mp4?alt=media&token=6371c523-2374-4cdb-8d8b-5c6798753755">
              <!-- <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" /> -->
              <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/X-A9jPacX0g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            </video>
            <div class="mask rgba-indigo-light"></div>
          </div>
    
          <!--Caption-->
          <div class="carousel-caption">
            <div class="animated fadeInDown">
              <h3 class="h3-responsive">Light mask</h3>
            </div>
          </div>
          <!--Caption-->
        </div>
        <!-- /.First slide -->
    
        <!-- Second slide -->
        <div class="carousel-item">
          <!--Mask color-->
          <div class="view">
            <!--Video source-->
            <video class="video-fluid" autoplay loop muted>
              <source *ngIf="latestURL" src={{latestURL}}>
              <!-- <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" /> -->
            </video>
            <div class="mask rgba-purple-slight"></div>
          </div>
    
          <!--Caption-->
          <div class="carousel-caption">
            <div class="animated fadeInDown">
              <h3 class="h3-responsive">Super light mask</h3>
            </div>
          </div>
          <!--Caption-->
        </div>
        <!-- /.Second slide -->
    
        <!-- Third slide -->
        <div class="carousel-item">
          <!--Mask color-->
          <div class="view">
            <!--Video source-->
            <video class="video-fluid" autoplay loop muted>
                <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
            </video>
            <div class="mask rgba-black-strong"></div>
          </div>
    
          <!--Caption-->
          <div class="carousel-caption">
            <div class="animated fadeInDown">
              <h3 class="h3-responsive">Strong mask</h3>
            </div>
          </div>
          <!--Caption-->
        </div>
        <!-- /.Third slide -->
      </div>
      <!--/.Slides-->
      <!--Controls-->
      <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
    </div>
